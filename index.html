<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script type="text/javascript">
        const redirectTime = 3000; // 3S
        const targetURL = "http://www.linshuyuan.com";


        setTimeout(function() {
            window.location.href = targetURL;
        }, redirectTime);
    </script>
</head>
<body>
    <h1>You will be redirected in 3 seconds...</h1>
    <p>If the redirect does not work, please <a href="http://www.linshuyuan.com">click here</a>.</p>
</body>
</html>
